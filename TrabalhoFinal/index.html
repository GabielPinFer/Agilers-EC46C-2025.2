<DOCTYPE! html>

<html>
    <head>
        
        <title>LOGIN</title>
        <meta name="description" content="Tela de Login do projeto de Desenvolvimento Ágil">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header style="text-align: center;">
            <h1>LOGIN</h1>
            <p>Informe seu <strong>Usuario</strong> e a <strong>Senha</strong></p>
        </header>

        <main style="text-align: center;">
            <script src="load.js" type="module"></script>
            <script src="jsLogin.js" type="module"></script>
            <section>
                <form id="loginForm">
                    <label for="lgus">Usuário: </label>
                    <input type="text" id="lgus" placeholder="Ex: a2564378">
                    <br><br>
                    <label for="lgsn">Senha:    </label>
                    <input type="password" id="lgsn" placeholder="Ex: Gabriel123">
                    <br><br>
                    <button type="submit" id="btLogin" class="voltar-button">
                        LOGIN
                    </button>  
                    <label>
                        Sou professor
                        <input type="checkbox" id="chkProfessor">
                    </label>
                    <a href="index.html">
                        <button type="button" id="btVoltar" class="voltar-button">Voltar</button> 
                    </a> 
                </form>
            </section>
        </main>

        <footer style="text-align: center;">
            <img src="utfprImagem.png" width="300" height="250">
        </footer>
    </body>
</html>
